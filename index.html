<html>
  <head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 1.50 -3" rotation="0 0 0" color="#4CC366"
             width="3"></a-box>
         <a-cylinder
        position="1 1 -3"
        radius="0.5"
        height="1.75"
        color="#FFC65D"
      ></a-cylinder>
       <a-cylinder
        position="-1 1 -3"
        radius="0.5"
        height="1.75"
        color="#FFC65D"
      ></a-cylinder>
      <a-cone  position="1 0.5 -3" color="blue">
      </a-cone>
        <a-cone  position="-1 0.5 -3" color="blue"> 
      </a-cone>
       <a-box position="0 2.3 -3" rotation="0 0 0" color="black"
              width="2" height="1"
             ></a-box>
      <a-sphere position="1 1.40 -3" radius="0.6" color="#EF2D5E"  ></a-sphere>
      <a-sphere position="-1 1.40 -3" radius="0.6" color="#EF2D5E"  ></a-sphere>
